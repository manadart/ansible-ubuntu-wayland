---
- name: Set up worstation based on Ubuntu Server with Sway etc.
  hosts: localhost
  become: yes
  tasks:
    - name: Update apt cache and install packages
      apt:
        name: "{{ item }}"
        update_cache: yes
      loop:
        - zsh
        - zsh-syntax-highlighting
        - curl
        - wget
        - unzip
        - silversearcher-ag
        - pass
        - openvpn
        - tmux
        - build-essential
          
